 <script>
    var sketchProc = function(processingInstance) {
        
        with (processingInstance) {
            
            size(500, 500);
{

frameRate(60);
var amt = 20;

draw = function() {

		if ((frameCount) < amt*i/9 & (frameCount) >= amt*(i - 1)/9) {
			
			document.getElementById("mycanvas").getContext("2d").drawImage(document.getElementById(i.toString()), 0, 0, 500, 500);
			
		}
		
	}
	
};

}
}}
    // Get the canvas that Processing-js will use
