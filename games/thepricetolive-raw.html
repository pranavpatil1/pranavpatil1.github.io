<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Super Mario Bros: Play on Gaming Genius</title>
		
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
		
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<style>
			p {
				font-family: Inconsolata, sans-serif;
				font-size: 14px;
			}
			body {
				background-color:black;
                margin: 0;
                padding: 0;
			}
			#content {
				text-align: justify;
				width: 400px;
                padding: 0px;
                margin: 0;
			}
            #mycanvas {
                padding: 0px;
                margin: 0;
            }
		</style>
	</head>
	<body>
		<div id="content">
        <canvas id="mycanvas"></canvas> 
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script src="./scripts/pricetolive.js"></script>
 <script>
    // Scale the canvas to fit the screen
    function resizeCanvas() {
      const canvas2 = document.getElementById('mycanvas');
      if (canvas2) {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        
        // Original canvas size is 400x400
        const originalSize = 400;
        
        // Calculate scale factors for width and height
        const widthScale = windowWidth / originalSize;
        const heightScale = windowHeight / originalSize;
        
        // Use the smaller scale to ensure it fits completely
        const scale = Math.min(widthScale, heightScale);
        
        canvas2.style.transformOrigin = 'top left';
        canvas2.style.transform = `scale(${scale})`;
      }
    }
    
    // Initial resize
    resizeCanvas();
    
    // Resize on window size change
    window.addEventListener('resize', resizeCanvas);
 </script>
</html>
