<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Super Mario Bros: Play on Gaming Genius</title>
		
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
		
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script> 
			$(function(){
				$("#header").load("/header.html");
				$("#footer").load("/footer.html");
			});
		</script>
		<style>
			p {
				font-family: Inconsolata, sans-serif;
				font-size: 14px;
			}
			body {
				background-color:black;
			}
			#content {
				text-align: justify;
				width: 400px;
				margin: auto;
			}
			.loader {
				position: fixed;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				z-index: 9999;
				background: 50% 50% no-repeat rgb(1, 1, 1);
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			$(window).load(function() {
				$(".loader").fadeOut("slow");
			})
		</script>
		<div class="loader"></div>
		<div id="header"></div>
		
		<div id="content">
			<h3>The Price To Live</h3>
			<p> 
				<!--This draws the Canvas on the webpage -->
				<canvas id="mycanvas"></canvas> 
			</p>
			<p>Adapted from the original Super Mario Bros.</p>
			<p>Original game credit to Nintendo.</p>
		</div>
		
		<div id="footer"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script src="./scripts/pricetolive.js"></script>
</html>
